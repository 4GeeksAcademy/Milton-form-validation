<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--ICONOS-->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />

    <!--CSS bootstrap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <title>Bootstrap-Formulario</title>
  </head>

  <body>
    <div class="card text-center w-75 mx-auto mt-5">
      <div class="card-header text-start">
        <h2>Payment form example</h2>
      </div>

      <div>
        <!--Alerta-->
        <div class="alert alert-danger" role="alert" style="display: none">
          <h4 class="text-start m-0">Some fields are missing</h4>
        </div>

        <form class="row g-3 p-4" onsubmit="controlForm()">
          <div class="col-md-5 d-flex flex-column justify-content-start">
            <label
              for="inputEmail4"
              class="form-label d-flex justify-content-start"
              >Card #</label
            >
            <input
              type="email"
              class="form-control validationJs"
              id="inputEmail4"
              style="max-width: 400px"
              placeholder="XXXXXXXXXXXXXXXXXXXX"
              required
            />
          </div>
          <div class="col-md-3">
            <label
              for="inputPassword4"
              class="form-label d-flex justify-content-start"
              >CVC #</label
            >

            <input
              class="form-control d-flex justify-content-start"
              type="password"
              class="form-control"
              id="inputPassword4"
              placeholder="0000"
            />
          </div>
          <div class="col-md-4">
            <label
              for="inputPassword4"
              class="form-label d-flex justify-content-start"
              >Amount</label
            >
            <div class="d-flex">
              <span><strong>$</strong></span
              ><input
                type="password"
                class="form-control"
                id="inputPassword4"
                placeholder="Amount..."
              />
            </div>
          </div>
          <div class="col-6">
            <label
              for="inputAddress"
              class="form-label d-flex justify-content-start"
              >First Name</label
            >
            <input
              type="text"
              class="form-control"
              id="inputAddress"
              placeholder="First Name"
            />
          </div>
          <div class="col-6">
            <label
              for="inputAddress"
              class="form-label d-flex justify-content-start"
              >Last Name</label
            >
            <input
              type="text"
              class="form-control"
              id="inputAddress"
              placeholder="Last Name"
            />
          </div>
          <div class="col-6">
            <label
              for="inputAddress2"
              class="form-label d-flex justify-content-start"
              >City</label
            >
            <input
              type="text"
              class="form-control"
              id="inputAddress2"
              placeholder="Apartment, studio, or floor"
            />
          </div>
          <div class="col-md-3 d-flex flex-column">
            <label
              for="inputCity"
              class="form-label d-flex justify-content-start"
              >State</label
            >

            <select
              class="form-select form-control"
              aria-label="Default select example"
            >
              <option selected>Pick a state</option>
              <option value="1">Cerquita</option>
              <option value="2">Lejos</option>
              <option value="3">Muy Lejos</option>
            </select>
          </div>

          <div class="col-md-3">
            <label
              for="inputCity"
              class="form-label d-flex justify-content-start"
              >Postal Code</label
            >
            <input
              type="number"
              class="form-control"
              id="inputCity"
              placeholder="Only Numbers"
            />
          </div>
          <div class="col-md-6 d-flex justify-content-start flex-column">
            <label
              for="inputZip"
              class="form-label d-flex justify-content-start"
              >We accept</label
            >
            <div
              class="bg-secondary rounded w-75 text-white d-flex justify-content-center align-items-cente gap-3 p-2"
            >
              <div class="form-check form-check d-flex align-items-center m-0">
                <input
                  class="form-check-input"
                  type="radio"
                  name="inlineRadioOptions"
                  id="inlineRadio1"
                  value="option1"
                />
                <label class="form-check-label" for="inlineRadio1">
                  <i class="bx bxl-visa fs-1"></i>
                </label>
              </div>
              <div class="form-check form-check d-flex align-items-center m-0">
                <input
                  class="form-check-input"
                  type="radio"
                  name="inlineRadioOptions"
                  id="inlineRadio2"
                  value="option2"
                />
                <label class="form-check-label" for="inlineRadio2">
                  <i class="bx bxl-mastercard fs-1"></i>
                </label>
              </div>
              <div class="form-check form-check d-flex align-items-center m-0">
                <input
                  class="form-check-input"
                  type="radio"
                  name="inlineRadioOptions"
                  id="inlineRadio3"
                  value="option3"
                />
                <label class="form-check-label" for="inlineRadio3">
                  <i class="bx bxl-bitcoin fs-1"></i>
                </label>
              </div>
              <div class="form-check form-check d-flex align-items-center m-0">
                <input
                  class="form-check-input"
                  type="radio"
                  name="inlineRadioOptions"
                  id="inlineRadio3"
                  value="option3"
                />
                <label class="form-check-label" for="inlineRadio3">
                  <i class="bx bxl-paypal fs-1"></i>
                </label>
              </div>
            </div>
          </div>

          <div class="col-md-6 d-flex flex-column">
            <label for="message" class="form-label d-flex justify-content-start"
              >Message</label
            >
            <div class="form-floating">
              <textarea
                class="form-control"
                placeholder="Leave a comment here"
                id="floatingTextarea"
              ></textarea>
              <label for="floatingTextarea">Comments</label>
            </div>
          </div>
        </form>
        <div class="card-footer text-muted d-flex justify-content-end gap-2">
          <button type="cancel" class="btn btn-secondary" id="btn-cancel">
            Cancel
          </button>
          <button id="btn-submit" type="send" class="btn btn-primary">
            Send
          </button>
        </div>
      </div>
    </div>

    <!-- JS Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="./app.js"></script>
  </body>
</html>
